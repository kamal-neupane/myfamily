<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Family</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Family Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Family</p>
    <form action="#" th:action="@{/families/saveFamily}" th:object="${familyMember}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First name"/>
        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last name"/>
        <input type="text" th:field="*{phNo}" class="form-control mb-4 w-25" placeholder="Phone no"/>
        <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email"/>


        <button type="submit"  class="btn btn-info col-2">Save</button>
    </form>
    <br><br>
    <a th:href="@{/families/list}" class="btn btn-dark">Back to Families List</a>


</div>


</body>
</html>

</body>
</html>
